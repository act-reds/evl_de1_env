image boot.vfat {
	vfat {
		file socfpga.dtb {
			image = "socfpga_cyclone5_de1_soc.dtb"
		}
		
		file soc_system.rbf {
			image = "de1_soc.rbf"
		}
		
		file uImage {
			image = "uImage"
		}
		
	}

	size = 16M
}

image uboot.img {
	hdimage {
		partition-table = "no"
	}

	partition spl {
		in-partition-table = "no"
		image = "u-boot-spl.bin.crc"
		offset = 0
		size = 64K
	}

	partition uboot-full {
		in-partition-table = "no"
		image = "u-boot.img"
		offset = 256K
	}

	size = 1M
}

image sdcard.img {
	hdimage {
	}

	partition uboot-env {
		in-partition-table = "no"
		image = "uboot-env.bin"
		offset = 17K # 512 * 34 -> just after gpt
	}

	partition boot {
		partition-type = 0xc
		bootable = "true"
		image = "boot.vfat"
	}

	partition uboot {
		partition-type = 0xa2
		image = "uboot.img"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext2"
		size = 500M
	}
}
